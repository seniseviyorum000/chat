<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zehra ve Ruhidin'in Özel Alanı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            color: #d63384;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #c21873;
        }
        .messages {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background: #dbe7f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zehra ve Ruhidin'in Mesajları</h1>
        <input type="text" id="messageInput" class="input-field" placeholder="Mesajınızı yazın">
        <button class="btn" onclick="sendMessage()">Gönder</button>
        <div id="messages" class="messages"></div>
    </div>

    <script>
        const messages = document.getElementById('messages');

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;

            if (messageText.trim() !== '') {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.textContent = messageText;
                messages.appendChild(messageElement);
                messageInput.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
